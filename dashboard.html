<!DOCTYPE html>
<html lang="en">
<head>

            <p class="text-gray-500">Total Karyawan</p>

        <a href="#" class="block bg-white p-6 rounded-xl shadow hover:shadow-lg transition flex items-center justify-between">

            <p class="text-gray-500">Pengiriman Hari Ini</p>

        <a href="#" class="block bg-white p-6 rounded-xl shadow hover:shadow-lg transition flex items-center justify-between">

            <p class="text-gray-500">Dalam Proses</p>
            <h2 class="text-2xl font-bold text-gray-800">87</h2>
          </div>

        <a href="#" class="block bg-white p-6 rounded-xl shadow hover:shadow-lg transition flex items-center justify-between">
          <div>
            <p class="text-gray-500">Terkirim Bulan Ini</p>
            <h2 class="text-2xl font-bold text-gray-800">340</h2>
          </div>
          <span class="material-icons text-purple-500 text-4xl">check_circle</span>
        </a>
      </div>
    </div>
  </div>

  <script type="module" src="./js/pages/dashboard/main.js"></script>
</body>
</html>

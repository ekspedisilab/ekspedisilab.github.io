<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white w-full max-w-sm p-8 rounded-2xl shadow-xl text-center">
    <h2 class="text-2xl font-bold text-gray-800">Welcome</h2>
    <p id="user-email" class="text-gray-600 mt-2 text-sm">Loading...</p>
    <p id="user-id" class="text-gray-500 text-xs mt-1"></p>
    <button 
      id="logout-btn"
      class="mt-6 w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-full transition duration-200"
    >
      Logout
    </button>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = 'https://fsnmxswkdyuhbkdmskys.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzbm14c3drZHl1aGJrZG1za3lzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxNjc4MjQsImV4cCI6MjA2MTc0MzgyNH0.FIVaBmAHlmQ5SxPJp-8JgekLV6Bx1L4T9A1HcLe6uOs';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const emailEl = document.getElementById('user-email');
    const idEl = document.getElementById('user-id');

    const { data: { session } } = await supabase.auth.getSession();

    if (!session) {
      window.location.href = 'index.html';
    } else {
      const user = session.user;
      emailEl.textContent = `Logged in as: ${user.email}`;
      idEl.textContent = `User ID: ${user.id}`;
    }

    document.getElementById('logout-btn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>

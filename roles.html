<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Role Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- sidebar -->
  <div id="sidebar-container"></div>
  
  <div id="main-content" class="flex-1 bg-gray-100 overflow-y-auto p-10">
    <div class="bg-white p-8 rounded-xl shadow-md">
      <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Manajemen Role</h1>
    
        <!-- Add Role Form -->
        <form id="role-form" class="mb-6 flex gap-4">
          <input type="text" id="role-name" placeholder="Nama Role" required class="flex-1 p-2 border border-gray-300 rounded-full" />
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700">Tambah</button>
        </form>
    
        <!-- Roles List -->
        <table class="w-full text-left border">
          <thead>
            <tr class="bg-gray-100 text-gray-700">
              <th class="p-3 border-b">#</th>
              <th class="p-3 border-b">Nama Role</th>
              <th class="p-3 border-b">Aksi</th>
            </tr>
          </thead>
          <tbody id="roles-table" class="text-gray-700">
            <!-- Populated via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="./js/pages/roles/main.js"></script>
</body>
</html>

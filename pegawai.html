<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- sidebar -->
  <div id="sidebar-container"></div>

  <div id="main-content" class="flex-1 bg-gray-100">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-md mt-10">

      <div class="flex-1 p-10">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-md">
          <h1 class="text-2xl font-bold mb-4 text-gray-800">Tambah data pegawai</h1>
            <form id="profileForm" class="mb-6 space-y-6">
            <div class="space-y-2">
              <label for="full_name" class="text-sm font-semibold text-gray-700">Nama Lengkap</label>
              <input type="text" id="full_name" name="full_name" placeholder="Enter full name" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600" />
            </div>
            <div class="space-y-2">
              <label for="email" class="text-sm font-semibold text-gray-700">E-mail</label>
              <input type="email" id="email" name="email" placeholder="Enter email" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600" />
            </div>
            <div class="space-y-2">
              <label for="nik" class="text-sm font-semibold text-gray-700">NIK</label>
              <input type="text" id="nik" name="nik" placeholder="Enter NIK" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600" />
            </div>
            <div class="space-y-2">
              <label for="phone" class="text-sm font-semibold text-gray-700">No. Telefon</label>
              <input type="text" id="phone" name="phone" placeholder="Enter phone number" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600" />
            </div>
            <div class="space-y-2">
              <label for="address" class="text-sm font-semibold text-gray-700">Alamat</label>
              <textarea id="address" name="address" placeholder="Enter address" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600"></textarea>
            </div>
            <div class="space-y-2">
              <label for="birth_date" class="text-sm font-semibold text-gray-700">Tanggal lahir</label>
              <input type="date" id="birth_date" name="birth_date" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600" />
            </div>
            <div class="space-y-2">
              <label for="join_date" class="text-sm font-semibold text-gray-700">Tanggal Bekerja</label>
              <input type="date" id="join_date" name="join_date" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600" />
            </div>
            <div class="space-y-2">
              <label for="role_id" class="text-sm font-semibold text-gray-700">Role</label>
              <input type="number" id="role_id" name="role_id" placeholder="Enter Role ID" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600" />
            </div>
            <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600">
              Submit
            </button>
          </form>
          <p id="message" class="text-center text-gray-700"></p>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="js/pages/pegawai/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-xl">
    <div class="mb-6 text-center">
      <h2 class="text-3xl font-bold text-gray-800">Selamat datang!</h2>
      <p class="text-sm text-gray-500">Silahkan login terlebih dahulu!</p>
    </div>
    <form id="login-form" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          required 
          placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          required 
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-full font-semibold transition duration-200"
      >
        Login
      </button>
    </form>
    <div id="error-message" class="text-red-500 text-sm mt-4 text-center"></div>
  </div>

  <script type="module" src="./js/pages/login/main.js"></script>
</body>
</html>
